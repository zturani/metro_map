<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Metro SRM test map</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>

  <div id='map'></div>
  <script>
  mapboxgl.accessToken = 'pk.eyJ1IjoienR1cmFuaSIsImEiOiJSOWZaS3BZIn0.8eO19MJukI0txn8CpoMSxw';
  const map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/zturani/cli0g9cwj02fc01qyangb07hn', // stylesheet location
    center: [0,53], // starting position [lng, lat]
    zoom: 4.5 // starting zoom
  });

  map.on('load', () => {
    map.addLayer({
      id: 'metro_map',
      type: 'circle',
      source: {
        type: 'vector',
        url: 'mapbox://zturani.clj5pk6jd09ff2hrf8cp3jcms-92kjk'
      },
      'source-layer': 'Metro_SRM',
      paint: {
      'circle-radius': 3,
      'circle-opacity': 0.8,
      'circle-color': '#F26513'
    }
    });
  });

  </script>

  </body>
</html>

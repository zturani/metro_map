<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Metro SRM test map</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>

  <div id='map'></div>
  <script>
  mapboxgl.accessToken = 'pk.eyJ1IjoienR1cmFuaSIsImEiOiJSOWZaS3BZIn0.8eO19MJukI0txn8CpoMSxw';
  const bounds = [
    [-30, 45], // Southwest coordinates
    [ 25, 60] // Northeast coordinates
    ];
  const map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/zturani/cli0g9cwj02fc01qyangb07hn', // stylesheet location
    center: [-10,50], // starting position [lng, lat]
    zoom: 4,
    //pitch: 20,
    //bearing: -10,
    maxBounds: bounds, // starting zoom
    projection: {
            name: 'mercator'
        }
  });

  map.on('load', () => {

    map.addSource('locations', {
        type: 'geojson',
        // Point to GeoJSON data. This example visualizes all M1.0+ earthquakes
        // from 12/22/15 to 1/21/16 as logged by USGS' Earthquake hazards program.
        data: 'combined_metro_locations.geojson',
        cluster: true,
        clusterMaxZoom: 14, // Max zoom to cluster points on
        clusterRadius: 50 // Radius of each cluster when clustering points (defaults to 50)
    });

    map.addLayer({
        id: 'clusters',
        type: 'circle',
        source: 'locations',
        filter: ['has', 'point_count'],
        paint: {
            // Use step expressions (https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)
            // with three steps to implement three types of circles:
            //   * Blue, 20px circles when point count is less than 100
            //   * Yellow, 30px circles when point count is between 100 and 750
            //   * Pink, 40px circles when point count is greater than or equal to 750
            'circle-color': [
                'step',
                ['get', 'point_count'],
                '#f58544',
                100,
                '#F26513',
                750,
                '#de5200'
            ],
            'circle-radius': [
            'step',
            ['get', 'point_count'],
            20,
            100,
            30,
            750,
            40
            ]
        }
    });

    map.addLayer({
        id: 'cluster-count',
        type: 'symbol',
        source: 'locations',
        filter: ['has', 'point_count'],
        layout: {
        'text-field': ['get', 'point_count_abbreviated'],
        'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
        'text-size': 12
        },
        paint: {
            'text-color': '#ffffff'
        }
    });
 
    map.addLayer({
        id: 'unclustered-point',
        type: 'circle',
        source: 'locations',
        filter: ['!', ['has', 'point_count']],
        paint: {
        'circle-color': '#f79d69',
        'circle-radius': 8,
        'circle-stroke-width': 0,
        }
    });
    
  });

  </script>

  </body>
</html>
